<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>全國</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", Arial, sans-serif;
      background: #f8f8f8;
      color: #222;
    }
    header {
      display: flex;
      align-items: center;
      background: #ffda44;
      box-shadow: 0 2px 8px #0001;
      padding: 0 1rem;
      height: 64px;
    }
    .header-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      margin-right: 1rem;
      border-radius: 50%;
      overflow: hidden;
      background: #fffbe6;
      flex-shrink: 0;
      transition: background 0.2s;
    }
    .header-btn:hover {
      background: #ffe066;
    }
    .header-btn img {
      width: 28px;
      height: 28px;
      object-fit: contain;
      display: block;
    }
    .header-title {
      flex: 1;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: #444;
      user-select: none;
    }
    @media (max-width: 600px) {
      header {
        height: 52px;
        padding: 0 0.5rem;
      }
      .header-title {
        font-size: 1.3rem;
      }
      .header-btn {
        width: 36px;
        height: 36px;
        margin-right: 0.5rem;
      }
      .header-btn img {
        width: 22px;
        height: 22px;
      }
    }
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      padding: 2rem 1rem;
      max-width: 900px;
      margin: 0 auto;
    }
    .image-item {
      flex: 1 1 120px;
      max-width: 180px;
      min-width: 100px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 1px 6px #0001;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.2s;
    }
    .image-item:hover {
      box-shadow: 0 4px 16px #0002;
    }
    .image-link {
      display: block;
      width: 100%;
      height: 0;
      padding-bottom: 75%; /* 4:3比例 */
      background: #eee;
      position: relative;
      overflow: hidden;
      border-radius: 10px 10px 0 0;
    }
    .image-link img {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover;
      display: block;
      background: #e0e0e0;
    }
    .image-caption {
      padding: 0.7rem 0.5rem 1rem 0.5rem;
      text-align: center;
      font-size: 1rem;
      color: #444;
    }
    @media (max-width: 600px) {
      .image-item {
        min-width: 36vw;
        max-width: 40vw;
      }
      .image-caption {
        font-size: 0.95rem;
      }
    }
    @media (min-width: 1000px) {
      .image-item {
        min-width: 160px;
        max-width: 220px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a class="header-btn" href="../index.html">
      <img src="" alt="按鈕">
    </a>
    <div class="header-title">全國</div>
  </header>
  <main>
    <section class="image-grid">
      <div class="image-item">
        <a class="image-link" href="./nightmarket/nightmarket.html">
          <img src="./nightmarket.png" alt="圖片1">
        </a>
        <div class="image-caption">夜市王</div>
      </div>
      <div class="image-item">
        <a class="image-link" href="">
          <img src="./500dishes.png" alt="圖片2">
        </a>
        <div class="image-caption">500盤</div>
      </div>
      <div class="image-item">
        <a class="image-link" href="">
          <img src="./500bows.jpg" alt="圖片3">
        </a>
        <div class="image-caption">500碗</div>
      </div>
      <!-- 複製更多圖片區塊即可 -->
    </section>
  </main>
</body>
</html>
